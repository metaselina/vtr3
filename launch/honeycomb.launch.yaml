## Waymo Honeycomb related commands

session_name: honeycomb

# environment:
#   ROS_DOMAIN_ID: "1"  # set this to a unique number when multiple ROS2 processes running on the same network

start_directory: ${VTRDATA}

# Add commands to bash history
suppress_history: false

# This is where we list all the stuff we want to run
windows:
  - window_name: waymo_lidar
    shell_command_before:
      - "source ${VTRVENV}/bin/activate"
      - "source ${VTRDEPS}/ros_noetic/install/setup.bash"
      - "export ROS_PACKAGE_PATH=$ROS_PACKAGE_PATH:${VTRSRC}/drivers/honeycomb"
    layout: tiled
    panes:
      # launch
      - echo "roscore"
      - echo "roslaunch hc hc.launch" # launch waymo honeycomb
      # ros1 visualization
      - echo "rosrun rviz rviz"
      # ros1 record
      - echo "rosbag record -o ${VTRDATA}/waymo_lidar/$(date '+%F-%H-%M') /points"
      # ros1 replay
      - echo "rosbag play <bag file>"
      #
      - echo "backup terminal"
  - window_name: ros1_bridge
    shell_command_before:
      - "source ${VTRVENV}/bin/activate"
      - "source ${VTRSRC}/extensions/install/setup.bash"
    layout: tiled
    panes:
      # bridge
      - echo "ros2 run ros1_bridge dynamic_bridge" # publish to ros2
      # ros2 visualization
      - echo "ros2 run rviz2 rviz2"
      # ros2 record
      - echo "ros2 run electric_sheep DataRecorder /home/yuchen/ASRL/data/lidar-online-test/$(date '+%F')/recorded_data/$(date '+%F-%H-%M')  pointcloud  /points"
      # ros2 replay
      - echo "ros2 run electric_sheep DataPlayer <data_dir> pointcloud 2 1 9999999 1"
      #
      - echo "backup terminal"
